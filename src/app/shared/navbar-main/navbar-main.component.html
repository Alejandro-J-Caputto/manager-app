<div class="navbar">
  <div class="navbar__logo-box">
    <a class="navbar__link" 
      [routerLink]="['/v2/manager-app/home/workspaces'] "> 
      <i class="navbar__logo fab fa-pied-piper-square"></i>
    </a>
    <div class="workspace__name">
      <span>{{workSpaceName}}</span>
    </div>
  </div>
 <div class="navbar__list">
  <a class="navbar__list-item" 
      [routerLink]="['/v2/manager-app/home/workspaces']" 
      routerLinkActive="active-link-nav">
    <i class="navbar__list-item-icon--logout fas fa-home"></i>
  </a>
  <div *ngIf="isRendered === false" class="navbar__list-item">
    <div class="navbar__link navbar__link--settings" >
      <i class="navbar__list-item-icon--settings fas fa-edit"></i>
      <ul class="navbar-down-list">
        <li class="navbar-down-list__item" 
            [routerLink]="['/v2/manager-app/home/add']" 
            routerLinkActive="router-link-active" >New space</li>
      </ul>
    </div>
  </div>
  <!-- <div class="navbar__list-item">
    <a class="navbar__link" [routerLink]="['/v2/manager-app/settings']" routerLinkActive="active-link"><i class="navbar__list-item-icon--settings fas  fa-cog"></i></a>
  </div> -->
 
  <a class="navbar__list-item" 
    [routerLink]="['/v2/manager-app/profile']" 
    routerLinkActive="active-link-nav">
    <img class="navbar__list-item-user-photo" 
        [src]="userData.img ? userData.img : '../../../../assets/img/user-img-default.png'" 
        alt="User photo">
  </a>
  <div class="navbar__list-item">
    <a class="navbar__link" 
        (click)="logout()" 
        routerLinkActive="active-link">
          <i class="navbar__list-item-icon--logout fas fa-sign-out-alt"></i>
    </a>
  </div>
 </div> 
</div>
